<hr>
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-login">
            <div class="panel-body">
                <h2>New Policy</h2>
                <div class="row">
                    <div class="col-lg-12">
                        <form name="form" (ngSubmit)="f.form.valid && createPolicy()" #f="ngForm">
                            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !coverType.valid }">
                                <label for="coverType">Cover Type</label>
                                <input type="text" class="form-control" name="coverType" [(ngModel)]="model.coverType" #coverType="ngModel" required/>
                                <div *ngIf="f.submitted && !coverType.valid" class="help-block">Not a valid Cover Type</div>
                            </div>                            
                            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !addressLine1.valid }">
                                <label for="addressLine1">Address Line 1</label>
                                <input type="text" class="form-control" name="addressLine1" [(ngModel)]="model.addressLine1" #addressLine1="ngModel" required />
                                <div *ngIf="f.submitted && !addressLine1.valid" class="help-block">Address is Required</div>
                            </div>
                            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !addressLine2.valid }">
                                <label for="addressLine2">Address Line 2</label>
                                <input type="text" class="form-control" name="addressLine2" [(ngModel)]="model.addressLine2" #addressLine2="ngModel"/>
                            </div>
                            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !suburb.valid }">
                                <label for="suburb">Suburb</label>
                                <input type="text" class="form-control" name="suburb" [(ngModel)]="model.suburb" #suburb="ngModel" required />
                                <div *ngIf="f.submitted && !suburb.valid" class="help-block">Suburb is Required</div>                                
                            </div>                    
                            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !state.valid }">
                                <label for="state">State</label>
                                <input type="text" class="form-control" name="state" [(ngModel)]="model.state" #state="ngModel" required />
                                <div *ngIf="f.submitted && !state.valid" class="help-block">State is Required</div>                                
                            </div>
                            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !postcode.valid }">
                                <label for="postcode">Postcode</label>
                                <input type="text" class="form-control" name="postcode" [(ngModel)]="model.postcode" #postcode="ngModel" required />
                                <div *ngIf="f.submitted && !postcode.valid" class="help-block">Postcode is Required</div>                                    
                            </div>
                            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !issueDate.valid }">
                                <label for="issueDate">Policy Start Date</label>
                                <input type="date" class="form-control" name="issueDate" [(ngModel)]="model.issueDate" #issueDate="ngModel" required />
                                <div *ngIf="f.submitted && !issueDate.valid" class="help-block">Date is Required</div>         
                            </div>                                                        
                            <div class="form-group">
                                <button [disabled]="loading" class="btn btn-labeled btn-success">
                                    <span class="btn-label"><i class="fa fa-floppy-o"></i></span>Create</button>
                                 <button class="btn btn-labeled btn-danger" type="button" [routerLink]="['']">                    
                                    <span class="btn-label"><i class="fa fa-trash-o"></i></span>Cancel</button>                                   
                                <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA=="
                                />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
