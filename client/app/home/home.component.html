<header class="row">
    <div class="row user-menu-container square">
        <div class="col-md-11 user-details">
            <div class="row coralbg white">
                <div class="col-md-12 no-pad">
                    <div class="user-pad">
                        <h3>Welcome back, {{ currentUser.firstName }}</h3>
                        <h4 class="white"><i class="fa fa-check-circle-o"></i> {{ currentUser.email}}</h4>
                        <button type="button" class="btn btn-labeled btn-success" [routerLink]="['/account']">
                            <span class="btn-label"><i class="fa fa-pencil"></i></span>Update</button>
                    </div>
                </div>
            </div>
            <div class="row overview">
                <div class="col-md-4 user-pad text-center">
                    <h3>Pending Claims</h3>
                    <h4>2,784</h4>
                </div>
                <div class="col-md-4 user-pad text-center">
                    <h3>Approved Claims</h3>
                    <h4>456</h4>
                </div>
                <div class="col-md-4 user-pad text-center">
                    <h3>Declined Claims</h3>
                    <h4>4,900</h4>
                </div>
            </div>
        </div>
        <div class="col-md-1 user-menu-btns">
            <div class="btn-group-vertical square">
                <a [routerLink]="['']" class="btn btn-default">
                    <i class="fa fa-home fa-3x"></i>
                    </a>
                <a [routerLink]="['/home/policy']" class="btn btn-default">
                    <i class="fa fa-money fa-3x"></i>
                    </a>
                <a [routerLink]="['']" class="btn btn-default">
                    <i class="fa fa-laptop fa-3x"></i>
                    </a>
                <a [routerLink]="['/login']" class="btn btn-default">
                    <i class="fa fa-power-off fa-3x"></i>
                    </a>
            </div>
        </div>
    </div>
</header>
<div class="row user-menu-container square">
    <router-outlet></router-outlet>
</div>
